<!--
  overrides/home.html
  自定义首页模板，用于替换默认首页内容，实现全屏 Hero 区域并隐藏主题切换按钮。
-->

{% extends "base.html" %}

<!-- 替换顶部导航区域（tabs），插入自定义 Hero -->
{% block tabs %}

  <!-- 全屏 Hero 区域 -->
  <section class="md-hero md-hero--fullscreen">
    <div class="md-grid">
      <div class="md-hero__content">
        {{ page.content }}
      </div>
    </div>

    <!-- 内联样式：用于控制 Hero 和全局显示效果 -->
    <style>
      /* ==================== 全局样式重置 ==================== */
      /* 移除默认边距，防止滚动条干扰全屏显示 */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* 隐藏页面滚动条 */
        height: 100%;
      }

      /* 确保所有元素的盒模型为 border-box，便于布局控制 */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* ==================== 隐藏主题切换按钮 ==================== */
      /* 通过属性选择器精确匹配并隐藏日间/夜间模式切换按钮 */
      .md-header__button[title*="切换到日间模式"],
      .md-header__button[title*="切换到夜间模式"] {
        display: none !important;
      }

      /* ==================== 全屏 Hero 样式 ==================== */
      .md-hero--fullscreen {
        height: 100vh; /* 默认使用视口高度 */
        background-image: url("{{ 'assets/images/hero.jpg' | url }}");
        background-size: cover;        /* 背景图覆盖整个区域 */
        background-position: center;   /* 居中对齐背景图 */
        display: flex;                 /* 使用 Flex 布局垂直居中内容 */
        align-items: center;           /* 垂直居中 */
        justify-content: center;       /* 水平居中 */
        color: white;                  /* 文字颜色为白色以适应深色背景 */
        text-align: center;
        margin: 0;
        padding: 0;
        position: relative;            /* 为后续绝对定位元素提供参考 */
      }

      /* 支持 100svh 的设备使用更稳定的视口单位（如 Safari 中避免工具栏影响） */
      @supports (height: 100svh) {
        .md-hero--fullscreen {
          height: 100svh;
        }
      }

      /* ==================== 响应式设计：移动端适配 ==================== */
      @media (max-width: 768px) {
        .md-hero--fullscreen {
          height: 100vh; /* 在小屏设备上回退到 vh 单位 */
        }

        .md-hero__content h1 {
          font-size: 2rem; /* 移动端标题字体适中 */
        }

        .md-hero__content p {
          font-size: 1.1rem; /* 移动端正文稍小 */
        }
      }
    </style>
  </section>

{% endblock %}

<!-- ==================== 清空主内容与页脚 ==================== -->
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
