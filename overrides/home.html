<!-- overrides/home.html -->
{% extends "base.html" %}

<!-- 插入自定义 hero -->
{% block tabs %}
<!--  {{ super() }}-->
  <!-- 全屏 Hero 区域 -->
  <section class="md-hero md-hero--fullscreen">
    <div class="md-grid">
      <div class="md-hero__content">
        <h1>atditto/@〃</h1>
      </div>
    </div>

    <!-- 样式嵌入 -->
    <style>
  /* 全局样式重置 */
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 防止滚动条出现 */
    height: 100%;
  }

  /* 强制所有元素使用 border-box */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  /* 精确隐藏主题切换按钮 */
  .md-header__button[title*="切换到日间模式"],
  .md-header__button[title*="切换到夜间模式"] {
    display: none !important;
  }

  /* 全屏 Hero 样式 */
  .md-hero--fullscreen {
    height: 100vh;
    background-image: url("{{ 'assets/images/hero.jpg' | url }}");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    position: relative;
  }

  @supports (height: 100svh) {
    .md-hero--fullscreen {
      height: 100svh;
    }
  }

  @media (max-width: 768px) {
    .md-hero--fullscreen {
      height: 100vh; /* 保持一致 */
    }

    .md-hero__content h1 {
      font-size: 2rem;
    }

    .md-hero__content p {
      font-size: 1.1rem;
    }
  }

  /* 隐藏默认内容区域 */
  .md-content__inner,
  .md-main__inner {
    display: none !important;
  }

  /* 确保页脚不显示 */
  .md-footer {
    display: none !important;
  }
</style>

    <!-- 页面加载后移除空的内容容器（增强兼容性） -->
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    // 移除主内容区域
    const contentInner = document.querySelector(".md-content__inner");
    const mainInner = document.querySelector(".md-main__inner");
    const contentWrapper = document.querySelector(".md-content");

    if (contentInner) contentInner.remove();
    if (mainInner) mainInner.remove();
    if (contentWrapper) contentWrapper.remove();

    // 设置 body 和 html 高度为 100%，并隐藏滚动条
    document.documentElement.style.height = "100%";
    document.body.style.height = "100%";
    document.body.style.overflow = "hidden";
  });
</script>
  </section>
{% endblock %}

<!-- 清空内容和页脚区域 -->
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
