# Site Information
site_name: "全家关东煮的小站"
site_url: https://atditto.github.io/
site_author: atditto
# Repository Information
repo_name: atditto/@〃
repo_url: https://github.com/atditto/atditto.github.io

# Navigation Config
nav:
  - 🏠 主页: index.md
  - 🔗 友链: links.md
  - 🗒️ 笔记:
      - note/index.md
      - "MIT Web Lab(6.962)":
          - note/web_lab/index.md
          - note/web_lab/day1.md

# 拓展
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list           # 属性列表 { .class #id }
  - md_in_html          # HTML 内嵌 Markdown
  - pymdownx.superfences # 代码块增强
  - toc:
      permalink: true   # 目录锚点

# Theme Config
theme:
  name: material
  language: zh
  custom_dir: overrides
  icon:
    logo: octicons/command-palette-16
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    # 夜间模式作为默认主题（放在第一位）
    - scheme: slate                          # 深色主题
      primary: black                         # 主色调：黑色
      accent: indigo                         # 强调色：靛蓝色
      toggle:
        icon: octicons/sun-16                # 图标显示为太阳（表示当前是夜间，点击切换到日间）
        name: 切换到日间模式                  # 提示文字

    # 日间模式作为备选
    - scheme: default                        # 浅色主题
      primary: cyan                          # 主色调：青色
      accent: blue                           # 强调色：蓝色
      toggle:
        icon: octicons/moon-16               # 图标显示为月亮（表示当前是日间，点击切换到夜间）
        name: 切换到夜间模式                  # 提示文字

  features:
    - content.code.annotate
    - content.code.copy
    # - navigation.instant # This will cause LaTeX render fail at the first try.
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    # - navigation.prune


