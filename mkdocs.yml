# Site Information
site_name: ''
site_url: https://atditto.github.io/
site_author: atditto
# Repository Information
repo_name: atditto/@〃
repo_url: https://github.com/atditto/atditto.github.io

# Navigation Config
nav:
  - 🏠 主页: index.md
  - 👭 友链: links.md
  - 📖 笔记: note/test.md

# Theme Config
theme:
  name: material
  language: zh
  custom_dir: overrides
  icon:
    logo: octicons/command-palette-16
  palette:
    # - media: "(prefers-color-scheme: light)"  # 监听操作系统是否设置为浅色主题
    #   scheme: default                        # 使用 Material 的默认色彩方案（亮色背景）
    #   primary: cyan                          # 主色调：应用于顶部导航栏、按钮等
    #   accent: blue                           # 强调色：用于链接、选中状态、滑块等交互元素
    #   toggle:
    #     icon: octicons/moon-16         # 切换按钮图标：显示为“开”状态的开关
    #     name: 切换到夜间模式                # 鼠标悬停时显示的提示文字

    - media: "(prefers-color-scheme: dark)"  # 监听操作系统是否设置为深色主题
      scheme: slate                          # 使用 Material 的深色方案（深灰背景，护眼）
      primary: black                         # 主色调：顶部导航栏变为黑色，更沉浸
      accent: indigo                         # 强调色：靛蓝色，与深色背景搭配更协调
      toggle:
        icon: octicons/sun-16  # 切换按钮图标：显示为“关”状态的开关
        name: 切换到日间模式                # 鼠标悬停时显示的提示文字

  features:
    - content.code.annotate
    - content.code.copy
    # - navigation.instant # This will cause LaTeX render fail at the first try.
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    # - navigation.prune


